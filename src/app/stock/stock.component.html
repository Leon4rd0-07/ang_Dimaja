<!-- Contenedor principal -->
<div class="container-fluid p-3 bg-white" style="margin-left: 250px; overflow-x: hidden; max-width: 82%;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center text-uppercase fw-bold m-0" style="color: #0A2647;">
            Lista de Stock
        </h2>
        <!-- BotÃ³n para abrir el modal -->
        <button class="btn text-white fw-bold px-4 py-2" data-bs-toggle="modal" data-bs-target="#modalAgregarStock"
            style="background: linear-gradient(135deg, #0A2647, #144272); border-radius: 8px;">
            + Agregar Stock
        </button>
    </div>

    <div class="container-fluid p-3 bg-white">
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center align-middle w-100">
                <thead class="table-dark text-white">
                    <tr>
                        <th scope="col" hidden>ID Stock</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Productos</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <tr *ngFor="let stock of stockLista">
                        <td hidden>{{ stock.id_stock }}</td>
                        <td>{{ stock.cantidad }}</td>
                        <td>{{ obtenerNombreProducto(stock.idProductos) }}</td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>
</div>

<!-- Modal para agregar nuevo stock -->
<!-- Modal para agregar nuevo stock -->
<div class="modal fade" id="modalAgregarStock" tabindex="-1" aria-labelledby="modalAgregarStockLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg rounded-4">
            <div class="modal-header text-white text-center"
                style="background: linear-gradient(135deg, #0A2647, #144272); border-top-left-radius: 12px; border-top-right-radius: 12px;">
                <h5 class="modal-title w-100" id="modalAgregarStockLabel">Agregar Nuevo Stock</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form (ngSubmit)="agregarStock()">
                    <div class="mb-3">
                        <label for="idProducto" class="form-label fw-bold">ID Producto</label>
                        <select class="form-select rounded-3 shadow-sm" id="idProducto"
                            [(ngModel)]="nuevoStock.idProductos" name="idProductos" required>
                            <option *ngFor="let producto of productosLista" [value]="producto.id_productos">
                                {{ producto.id_productos }} - {{ producto.nombres_productos }}
                            </option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                        <input type="number" class="form-control rounded-3 shadow-sm" id="cantidad"
                            [(ngModel)]="nuevoStock.cantidad" name="cantidad" required>
                    </div>                   
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-success fw-bold rounded-3 shadow-sm me-2">Guardar</button>
                        <button type="button" class="btn btn-danger fw-bold rounded-3 shadow-sm" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
